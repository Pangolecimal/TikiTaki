<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<!-- 2340 <-> 1080 -->
	</head>

	<body>
		<div class="main">
			<div class="pl pl1">
				<div class="dot pl1 unused large top left"></div>
				<div class="dot pl1 unused large top right"></div>
				<div class="dot pl1 unused medium middle left"></div>
				<div class="dot pl1 unused medium middle right"></div>
				<div class="dot pl1 unused small bottom left"></div>
				<div class="dot pl1 unused small bottom right"></div>
			</div>

			<div class="grid">
				<div class="cell top left"></div>
				<div class="cell top middle"></div>
				<div class="cell top right"></div>
				<div class="cell middle left"></div>
				<div class="cell middle middle"></div>
				<div class="cell middle right"></div>
				<div class="cell bottom left"></div>
				<div class="cell bottom middle"></div>
				<div class="cell bottom right"></div>
			</div>

			<div class="pl pl2">
				<div class="dot pl2 unused large top left"></div>
				<div class="dot pl2 unused large top right"></div>
				<div class="dot pl2 unused medium middle left"></div>
				<div class="dot pl2 unused medium middle right"></div>
				<div class="dot pl2 unused small bottom left"></div>
				<div class="dot pl2 unused small bottom right"></div>
			</div>
		</div>

		<div class="winning-message">
			<div class="winning-message-text"></div>
			<button class="restart-button">Restart</button>
		</div>
	</body>
</html>
